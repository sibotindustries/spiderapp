    <!-- Detectar orientação e tipo de dispositivo no carregamento inicial -->
    <script>
      // Função para adicionar as classes iniciais de responsividade
      function detectViewport() {
        const html = document.documentElement;
        html.classList.remove('no-js');
        
        // Detectar orientação
        const isPortrait = window.innerHeight > window.innerWidth;
        html.classList.add(isPortrait ? 'orientation-portrait' : 'orientation-landscape');
        
        // Detectar tipo de dispositivo baseado no tamanho da tela
        const width = window.innerWidth;
        
        if (width < 480) {
          html.classList.add('size-xs');
        } else if (width < 768) {
          html.classList.add('size-sm');
        } else if (width < 1024) {
          html.classList.add('size-md');
        } else if (width < 1440) {
          html.classList.add('size-lg');
        } else {
          html.classList.add('size-xl');
        }
        
        // Detectar se é dispositivo móvel ou desktop
        const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        html.classList.add(isMobile ? 'device-mobile' : 'device-desktop');
      }
      
      // Executar detecção imediatamente
      detectViewport();
      
      // Atualizar quando a orientação ou tamanho mudar
      window.addEventListener('resize', detectViewport);
      window.addEventListener('orientationchange', detectViewport);
    </script>

    <!-- Registro do Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            // Service Worker registrado com sucesso
            console.log('Service Worker registrado com sucesso, escopo: ', registration.scope);
            
            // Verificar atualizações do service worker
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // Há uma nova versão do service worker
                  console.log('Nova versão do service worker disponível!');
                  
                  // Opcional: mostrar uma notificação para atualizar a aplicação
                  if (window.confirm('Uma nova versão do SpiderAPP está disponível! Deseja atualizar agora?')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            });
            
          }).catch(function(error) {
            // Falha ao registrar o Service Worker
            console.error('Falha ao registrar o Service Worker: ', error);
          });
          
          // Lidar com mensagens do service worker
          navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'SYNC_COMPLETE') {
              console.log('Sincronização completa:', event.data.results);
              
              // Mostrar notificação de sincronização se houver permissão
              if ('Notification' in window && Notification.permission === 'granted') {
                const sincronizados = event.data.results.filter(r => r.success).length;
                const pendentes = event.data.results.length - sincronizados;
                
                new Notification('SpiderAPP - Sincronização', {
                  body: `${sincronizados} relatórios enviados com sucesso! ${pendentes} relatórios ainda pendentes.`,
                  icon: '/assets/icon-192.png'
                });
              }
            }
          });
        });
        
        // Habilitar sincronização em segundo plano quando o navegador estiver online novamente
        window.addEventListener('online', () => {
          if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.ready.then((registration) => {
              registration.sync.register('crime-report-sync');
            });
          }
        });
      } else {
        console.warn('Service Worker não é suportado neste navegador');
      }
      
      // Solicitar permissão para notificações
      function requestNotificationPermission() {
        if ('Notification' in window) {
          Notification.requestPermission();
        }
      }
      
      // Solicitar permissão após alguma interação do usuário
      window.addEventListener('click', () => {
        if ('Notification' in window && Notification.permission === 'default') {
          requestNotificationPermission();
        }
      });
    </script>
