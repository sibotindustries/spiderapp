<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <!-- Fundo da tela -->
  <rect x="0" y="0" width="1280" height="720" fill="#12121a"/>
  
  <!-- Padrão de fundo -->
  <pattern id="dotPattern" width="50" height="50" patternUnits="userSpaceOnUse">
    <circle cx="25" cy="25" r="2" fill="#4040bf" opacity="0.1"/>
    <circle cx="0" cy="0" r="2" fill="#e63022" opacity="0.1"/>
  </pattern>
  <rect x="0" y="0" width="1280" height="720" fill="url(#dotPattern)"/>
  
  <!-- Cabeçalho -->
  <rect x="0" y="0" width="1280" height="80" fill="#e63022"/>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff">SpiderAPP</text>
  
  <!-- Menu de navegação -->
  <rect x="50" y="110" width="200" height="580" rx="10" fill="#1a1a25" opacity="0.8"/>
  
  <!-- Itens do menu -->
  <g font-family="Arial, sans-serif" fill="#ffffff">
    <text x="80" y="150" font-size="18">Início</text>
    <text x="80" y="200" font-size="18" font-weight="bold">Reportar Ocorrência</text>
    <text x="80" y="250" font-size="18">Minhas Ocorrências</text>
    <text x="80" y="300" font-size="18">Mapa de Crimes</text>
    <text x="80" y="350" font-size="18">Spider-Lab</text>
    <text x="80" y="400" font-size="18">Configurações</text>
    <text x="80" y="620" font-size="18">Sair</text>
  </g>
  
  <!-- Formulário de ocorrência -->
  <rect x="280" y="110" width="950" height="580" rx="10" fill="#1a1a25"/>
  <text x="320" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Reportar Nova Ocorrência</text>
  <text x="320" y="190" font-family="Arial, sans-serif" font-size="14" fill="#a6a6b7">
    Forneça detalhes precisos para ajudar o Homem-Aranha a responder rapidamente.
  </text>
  
  <!-- Campos do formulário -->
  <g font-family="Arial, sans-serif">
    <text x="320" y="240" font-size="16" font-weight="bold" fill="#ffffff">Tipo de Ocorrência</text>
    <rect x="320" y="250" width="870" height="50" rx="5" fill="#232336" stroke="#33334c" stroke-width="1"/>
    <text x="340" y="280" font-size="14" fill="#ffffff">Assalto/Roubo</text>
    
    <text x="320" y="330" font-size="16" font-weight="bold" fill="#ffffff">Localização</text>
    <rect x="320" y="340" width="870" height="50" rx="5" fill="#232336" stroke="#33334c" stroke-width="1"/>
    <text x="340" y="370" font-size="14" fill="#ffffff">Avenida Principal, 1250</text>
    
    <text x="320" y="420" font-size="16" font-weight="bold" fill="#ffffff">Descrição</text>
    <rect x="320" y="430" width="870" height="120" rx="5" fill="#232336" stroke="#33334c" stroke-width="1"/>
    <text x="340" y="460" font-size="14" fill="#ffffff">
      <tspan x="340" dy="0">Dois homens armados assaltando uma joalheria. Um está usando</tspan>
      <tspan x="340" dy="25">máscara preta e o outro uma jaqueta verde. Eles têm uma moto</tspan>
      <tspan x="340" dy="25">estacionada na frente para fuga.</tspan>
    </text>
    
    <text x="320" y="580" font-size="16" font-weight="bold" fill="#ffffff">Nível de Urgência</text>
    <rect x="320" y="590" width="870" height="50" rx="5" fill="#232336" stroke="#33334c" stroke-width="1"/>
    <text x="340" y="620" font-size="14" fill="#ffffff">Alta (resposta rápida necessária)</text>
  </g>
  
  <!-- Botão de enviar -->
  <rect x="960" y="660" width="230" height="50" rx="25" fill="#e63022"/>
  <text x="1075" y="690" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Enviar Ocorrência</text>
  
  <!-- Mapa à direita -->
  <circle cx="755" cy="500" r="8" fill="#e63022" stroke="#ffffff" stroke-width="2"/>
</svg>