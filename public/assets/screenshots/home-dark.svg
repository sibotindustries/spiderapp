<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <!-- Fundo da tela -->
  <rect x="0" y="0" width="1280" height="720" fill="#12121a"/>
  
  <!-- Padrão de fundo -->
  <pattern id="dotPattern" width="50" height="50" patternUnits="userSpaceOnUse">
    <circle cx="25" cy="25" r="2" fill="#4040bf" opacity="0.1"/>
    <circle cx="0" cy="0" r="2" fill="#e63022" opacity="0.1"/>
  </pattern>
  <rect x="0" y="0" width="1280" height="720" fill="url(#dotPattern)"/>
  
  <!-- Cabeçalho -->
  <rect x="0" y="0" width="1280" height="80" fill="#e63022"/>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff">SpiderAPP</text>
  
  <!-- Menu de navegação -->
  <rect x="50" y="110" width="200" height="580" rx="10" fill="#1a1a25" opacity="0.8"/>
  
  <!-- Itens do menu -->
  <g font-family="Arial, sans-serif" fill="#ffffff">
    <text x="80" y="150" font-size="18">Início</text>
    <text x="80" y="200" font-size="18">Reportar Ocorrência</text>
    <text x="80" y="250" font-size="18">Minhas Ocorrências</text>
    <text x="80" y="300" font-size="18">Mapa de Crimes</text>
    <text x="80" y="350" font-size="18">Spider-Lab</text>
    <text x="80" y="400" font-size="18">Configurações</text>
    <text x="80" y="620" font-size="18">Sair</text>
  </g>
  
  <!-- Área principal -->
  <rect x="280" y="110" width="950" height="280" rx="10" fill="#1a1a25"/>
  <text x="320" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Bem-vindo ao SpiderAPP</text>
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="16" fill="#a6a6b7">
    Seu canal direto com o Homem-Aranha para reportar ocorrências e manter sua comunidade segura.
  </text>
  
  <!-- Estatísticas -->
  <rect x="280" y="410" width="300" height="280" rx="10" fill="#1a1a25"/>
  <text x="320" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Estatísticas</text>
  <circle cx="430" cy="550" r="80" fill="none" stroke="#e63022" stroke-width="15"/>
  <path d="M 430,550 L 430,470 A 80 80 0 0 1 502 580 Z" fill="#e63022"/>
  <text x="420" y="560" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">75%</text>
  
  <!-- Ocorrências recentes -->
  <rect x="600" y="410" width="630" height="280" rx="10" fill="#1a1a25"/>
  <text x="640" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Ocorrências Recentes</text>
  
  <!-- Lista de ocorrências -->
  <rect x="640" y="480" width="550" height="50" rx="5" fill="#232336"/>
  <text x="660" y="510" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Roubo em andamento - Av. Principal, 123</text>
  <text x="1130" y="510" font-family="Arial, sans-serif" font-size="14" fill="#a6a6b7" text-anchor="end">Agora</text>
  
  <rect x="640" y="540" width="550" height="50" rx="5" fill="#232336"/>
  <text x="660" y="570" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Vandalismo - Praça Central</text>
  <text x="1130" y="570" font-family="Arial, sans-serif" font-size="14" fill="#a6a6b7" text-anchor="end">5min atrás</text>
  
  <rect x="640" y="600" width="550" height="50" rx="5" fill="#232336"/>
  <text x="660" y="630" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Atividade suspeita - Rua das Flores, 45</text>
  <text x="1130" y="630" font-family="Arial, sans-serif" font-size="14" fill="#a6a6b7" text-anchor="end">15min atrás</text>
</svg>